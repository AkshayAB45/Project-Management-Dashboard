<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for better aesthetics */
        .task-list::-webkit-scrollbar {
            width: 8px;
        }
        .task-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .task-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .task-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Project Management Dashboard</h1>
            <p class="text-gray-500">Track your project tasks efficiently.</p>
        </header>

        <!-- Form to add new tasks -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8 max-w-2xl mx-auto">
            <form id="add-task-form" class="flex flex-col sm:flex-row items-center gap-4">
                <input type="text" id="task-name" placeholder="Enter a new task..." class="flex-grow p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">Add Task</button>
            </form>
        </div>

        <!-- Task columns -->
        <div id="task-columns" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Pending Column -->
            <div class="bg-white rounded-xl shadow-md flex flex-col">
                <h2 class="text-xl font-semibold text-gray-700 p-4 border-b border-gray-200 bg-red-100 rounded-t-xl text-center">Pending</h2>
                <div id="pending-col" class="task-list p-4 space-y-4 h-96 overflow-y-auto">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="bg-white rounded-xl shadow-md flex flex-col">
                <h2 class="text-xl font-semibold text-gray-700 p-4 border-b border-gray-200 bg-yellow-100 rounded-t-xl text-center">In Progress</h2>
                <div id="inprogress-col" class="task-list p-4 space-y-4 h-96 overflow-y-auto">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <!-- Completed Column -->
            <div class="bg-white rounded-xl shadow-md flex flex-col">
                <h2 class="text-xl font-semibold text-gray-700 p-4 border-b border-gray-200 bg-green-100 rounded-t-xl text-center">Completed</h2>
                <div id="completed-col" class="task-list p-4 space-y-4 h-96 overflow-y-auto">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addTaskForm = document.getElementById('add-task-form');
            const taskNameInput = document.getElementById('task-name');
            const pendingCol = document.getElementById('pending-col');
            const inprogressCol = document.getElementById('inprogress-col');
            const completedCol = document.getElementById('completed-col');

            // Initialize tasks from localStorage or use default examples
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [
                { id: 1, name: 'Design the homepage UI', status: 'Pending' },
                { id: 2, name: 'Develop the authentication feature', status: 'InProgress' },
                { id: 3, name: 'Setup the project repository', status: 'Completed' },
                { id: 4, name: 'Write API documentation', status: 'Pending' }
            ];

            // Function to save tasks to local storage
            const saveTasks = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            // Function to render tasks on the board
            const renderTasks = () => {
                // Clear existing tasks from columns
                pendingCol.innerHTML = '';
                inprogressCol.innerHTML = '';
                completedCol.innerHTML = '';

                tasks.forEach(task => {
                    const taskCard = document.createElement('div');
                    taskCard.className = 'bg-gray-50 p-4 rounded-lg shadow-sm border cursor-pointer hover:shadow-md transition';
                    taskCard.setAttribute('data-id', task.id);
                    taskCard.innerHTML = `
                        <p class="font-medium text-gray-800">${task.name}</p>
                        <div class="mt-3">
                            <select class="status-select w-full p-2 border border-gray-200 rounded-md text-sm focus:outline-none" data-id="${task.id}">
                                <option value="Pending" ${task.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="InProgress" ${task.status === 'InProgress' ? 'selected' : ''}>In Progress</option>
                                <option value="Completed" ${task.status === 'Completed' ? 'selected' : ''}>Completed</option>
                            </select>
                        </div>
                    `;

                    // Append task card to the correct column
                    if (task.status === 'Pending') {
                        pendingCol.appendChild(taskCard);
                    } else if (task.status === 'InProgress') {
                        inprogressCol.appendChild(taskCard);
                    } else {
                        completedCol.appendChild(taskCard);
                    }
                });
            };

            // Event listener for adding a new task
            addTaskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskName = taskNameInput.value.trim();

                if (taskName) {
                    const newTask = {
                        id: Date.now(), // Use timestamp for a unique ID
                        name: taskName,
                        status: 'Pending'
                    };
                    tasks.push(newTask);
                    saveTasks();
                    renderTasks();
                    taskNameInput.value = '';
                }
            });

            // Event delegation for changing task status
            document.getElementById('task-columns').addEventListener('change', (e) => {
                if (e.target.classList.contains('status-select')) {
                    const taskId = parseInt(e.target.dataset.id);
                    const newStatus = e.target.value;

                    const taskToUpdate = tasks.find(task => task.id === taskId);
                    if (taskToUpdate) {
                        taskToUpdate.status = newStatus;
                        saveTasks();
                        renderTasks();
                    }
                }
            });

            // Initial render of tasks on page load
            renderTasks();
        });
    </script>
</body>
</html>
